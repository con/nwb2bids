name: Test dev container

on:
  pull_request:

jobs:
  test-dev:
    name: Build and test dev container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build dev image
        uses: docker/build-push-action@v5
        with:
          push: false
          load: true
          tags: nwb2bids:test
          context: .
          file: containers/Dockerfile.dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install test dependencies
        run: pip install -e . --group test

      - name: Run container CLI tests
        run: pytest -m container_cli_test -v --container-image=nwb2bids:test
