name: Test Docker Build

on:
  pull_request:
    paths:
      - 'containers/**'
      - '.dockerignore'

jobs:
  test-build:
    name: Test Docker build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - file: containers/Dockerfile.latest
            target: minimal
          - file: containers/Dockerfile.latest
            target: all
          - file: containers/Dockerfile.dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.target || matrix.file }}
        uses: docker/build-push-action@v5
        with:
          push: false
          context: .
          file: ${{ matrix.file }}
          target: ${{ matrix.target }}
