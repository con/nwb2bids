name: Test Docker Build

on:
  pull_request:
    paths:
      - 'containers/**'
      - '.dockerignore'

jobs:
  test-build:
    name: Test Docker build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - file: containers/Dockerfile.latest
            target: minimal
          - file: containers/Dockerfile.latest
            target: all
          - file: containers/Dockerfile.dev
            test: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.target || matrix.file }}
        uses: docker/build-push-action@v5
        with:
          push: false
          load: ${{ matrix.test || false }}
          tags: nwb2bids:test
          context: .
          file: ${{ matrix.file }}
          target: ${{ matrix.target }}

      - name: Set up Python
        if: matrix.test
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install test dependencies
        if: matrix.test
        run: pip install -e . pytest

      - name: Run container CLI tests
        if: matrix.test
        run: pytest -m container_cli_test -v --container-image=nwb2bids:test
