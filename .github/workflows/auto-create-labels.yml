name: Setup Release Labels

on:
  workflow_dispatch:

jobs:
  create-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          check-latest: true
      - name: Create labels
        run: npx -y auto@latest create-labels
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
