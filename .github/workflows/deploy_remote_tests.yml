name: Deploy remote-only tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  RemoteTests:
    uses: ./.github/workflows/testing.yml
    with:
      pytest_markexpr: 'remote'
      os_list: '["ubuntu-latest"]'
      python_list: '["3.13"]'
    secrets:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
