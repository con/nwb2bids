name: Build and Upload Docker Image of Latest Release to GHCR

on:
  workflow_dispatch:
  workflow_run:
    workflows: [Upload Package to PyPI]
    types: [completed]

jobs:
  release-image:
    name: Build and upload Docker image of dev branch to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Parse the version from the GitHub latest release tag
        id: parsed_version
        run: |
          git fetch --prune --unshallow --tags
          tags="$(git tag --list)"
          version_tag=${tags: -6 : 6}
          echo "version_tag=$version_tag" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true  # Push is a shorthand for --output=type=registry
          tags: ghcr.io/con/nwb2bids:latest,ghcr.io/con/nwb2bids:${{ steps.parsed_version.outputs.version_tag }}
          context: .
          file: dockerfiles/latest
          provenance: false
